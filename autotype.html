<head>

</head>
<body class="bg-primary">
    <div class="container text-white mt-4">
        <h3>Auto-type</h3>
        <h4 id="display"></h4>

    </div>  
</body>
<script>
    let myself= ['My name is Anigilaje1 Ridwan','I am studying software engineering at SQI','My tutor\'s name is Mr Teslim'];
    let sentence = 0;
    let word = 0;


    function autotype() {
        let  letterword=myself[sentence][word]
        display.innerHTML+=letterword
        word++
        setTimeout(function()  {
            if (myself[sentence][word]) {
                autotype() 
            }
            else {
                delte()
            }
            
        }, 100);
    }
    // console.log({autotype});
    autotype();

    function delte() {
        if (display.innerHTML=='') {
            if (myself[sentence+1]) {
                sentence++
                word=0;
                autotype()
                
            }
            else {
                
                word = 0
                sentence = 0
                autotype()
            }
            return;          
        } 
        display.innerHTML=display.innerHTML.slice(0,-1)
        setTimeout(function() {
            delte()

        }, 100)
    } 
 
 </script>
   
</html>
